  <script>
    // Function to get the path parameter
    function getPathParameter() {
      // Get the full path
      const path = window.location.pathname;
      // Split the path into segments
      const segments = path.split('/');
      // The category is expected to be the last segment
      // const category = segments[segments.length - 1];
      const category = segments[segments.length - 1].replace(/-/g, ' ');
      return category;
    }

    // Assign the path parameter to a variable
    let category = getPathParameter();

    // Render the category in the HTML
    document.addEventListener('DOMContentLoaded', () => {
      const categoryElements = document.querySelectorAll('.category-template');
      console.log(categoryElements)
      categoryElements.forEach(element => {
        let capped_category = category.replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        element.textContent = capped_category;
      });

      const categoryLinks = document.querySelectorAll('.category-link');
      categoryLinks.forEach(link => {
        const href = link.getAttribute('href');
        const newHref = href.replace('{Category}', category);
        link.setAttribute('href', newHref);
      });
    });
  </script>




  <script>
    function detectMsBrowser() {
      using_ms_browser =
        navigator.appName == "Microsoft Internet Explorer" ||
        (navigator.appName == "Netscape" &&
          navigator.appVersion.indexOf("Edge") > -1) ||
        (navigator.appName == "Netscape" &&
          navigator.appVersion.indexOf("Trident") > -1);

      if (using_ms_browser == true) {
        alert(
          "Please use Chrome or Firefox for the best browsing experience!"
        );
      }
    }
    function setBrandMarginTop() {
      var bottomContainerHeight = $(".tm-welcome-container").height();

      $(".tm-brand-container-outer").css({
        "margin-top": -bottomContainerHeight + "px"
      });
    }

    $(function () {
      setBrandMarginTop();
      detectMsBrowser();

      // Handle window resize event
      $(window).resize(function () {
        setBrandMarginTop();
      });
    });
  </script>
