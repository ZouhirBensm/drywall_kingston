
name: drywallkingston.com Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  drywallkingstoncom_Automated_Deployment_Process:
    runs-on: ubuntu-latest

    steps:
    - name: Retrieve actions/checkout@v2 ðŸ’»
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Github pull origin master ðŸ”½, Npm install ðŸ”½, Update sequelize models, and PM2 restart needed processes ðŸ”ƒ
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOSTNAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd drywall_kingston
          rm package-lock.json
          rm -r node_modules
          rm -r models
          git pull https://${{ secrets.GITHUUB_USERNAME }}:${{ secrets.GITHUUB_PASSWORD }}@github.com/${{ secrets.GITHUUB_USERNAME }}/drywall_kingston.git master
          npm install
          mysql -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_USERPASSWORD }} ${{ secrets.DB_NAME }} < ./miscellaneous/db/dump.txt
          npm run generate-models2
          pm2 restart drywall_kingston