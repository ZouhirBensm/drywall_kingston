name: drywallkingston.com Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  drywallkingstoncom_Automated_Deployment_Process:
    runs-on: ubuntu-latest

    steps:
    - name: Retrieve actions/checkout@v2 ðŸ’»
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Github pull origin master ðŸ”½, Npm install ðŸ”½, and PM2 restart needed processes ðŸ”ƒ
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOSTNAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd drywall_kingston
          git pull https://${{ secrets.GITHUUB_USERNAME }}:${{ secrets.GITHUUB_PASSWORD }}@github.com/${{ secrets.GITHUUB_USERNAME }}/drywall_kingston.git master
          npm install
          sequelize-auto -o "./models" -d ${{ secrets.DB_NAME }} -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USERNAME }} -p ${{ secrets.DB_PORT }} -x ${{ secrets.DB_USERPASSWORD }} -e mysql
          pm2 restart drywall_kingston