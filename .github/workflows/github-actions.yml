name: drywallkingston.com Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  drywallkingstoncom_Automated_Deployment_Process:
    runs-on: ubuntu-latest

    steps:
    - name: Retrieve actions/checkout@v2 ðŸ’»
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Install MySQL client
      run: sudo apt-get install -y mysql-client

    - name: Dump local MySQL database ðŸ“¦
      env:
        MYSQL_PWD: ${{ secrets.DB_USERPASSWORD }}
      run: mysqldump -u ${{ secrets.DB_USERNAME }} -h 127.0.0.1 ${{ secrets.DB_NAME }} > database_dump.sql

    - name: Transfer database dump to server ðŸ“¤
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOSTNAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        source: "database_dump.sql"
        target: "~/drywall_kingston/database_dump.sql"

    - name: Github pull origin master ðŸ”½, Npm install ðŸ”½, Update sequelize models, and PM2 restart needed processes ðŸ”ƒ
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOSTNAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd drywall_kingston
          rm package-lock.json
          rm -r node_modules
          rm -r models
          git pull https://${{ secrets.GITHUUB_USERNAME }}:${{ secrets.GITHUUB_PASSWORD }}@github.com/${{ secrets.GITHUUB_USERNAME }}/drywall_kingston.git master
          npm install
          npm run generate-models
          pm2 restart drywall_kingston

    - name: Restore database on server ðŸ”„
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOSTNAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd ~/drywall_kingston
          mysql -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_USERPASSWORD }} -h localhost ${{ secrets.DB_NAME }} < database_dump.sql
      env:
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_USERPASSWORD: ${{ secrets.DB_USERPASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
